<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=yes">
	<title>Menu buttons</title>
	<link rel="stylesheet" href="css/s.css" media="screen">
	<style media="screen"></style>
</head>
<body>
	<header></header>
	<nav></nav>
	
    <main>
         <section class="button-unit simple">
            <h2>Simple</h2>
            <button type="button" class="svgwrap">          
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                     viewBox="0 0 135.3 115.3" enable-background="new 0 0 135.3 115.3" xml:space="preserve">
                    <title>Menu</title>
                    <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="9.8" x2="135.1" y2="9.8"/>
                    <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="57.8" x2="135.1" y2="57.8"/>
                    <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="105.8" x2="135.1" y2="105.8"/>
                </svg>             
             </button>
         </section>
        
        <section class="button-unit invert">
            <h2>Simple Inverted</h2>
            <button type="button" class="svgwrap">          
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                     viewBox="0 0 135.3 115.3" enable-background="new 0 0 135.3 115.3" xml:space="preserve">
                    <title>Menu</title>
                    <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="9.8" x2="135.1" y2="9.8"/>
                    <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="57.8" x2="135.1" y2="57.8"/>
                    <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="105.8" x2="135.1" y2="105.8"/>
                </svg>             
             </button>
         </section>
        
        <section class="button-unit to-minus">
            <h2>Burger to Minus</h2>

            <button type="button" class="svgwrap">          
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                     viewBox="0 0 135.3 115.3" enable-background="new 0 0 135.3 115.3" xml:space="preserve">
                    <title>Menu</title>
                    <g>
                        <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="9.8" x2="135.1" y2="9.8"/>
                        <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="57.8" x2="135.1" y2="57.8"/>
                        <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="105.8" x2="135.1" y2="105.8"/>
                    </g>
                </svg>             
             </button>
    
         </section> 
            
        <section class="button-unit to-x">
            <h2>Burger to X</h2>
            <button type="button" class="svgwrap">          
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                     viewBox="0 0 135.3 115.3" enable-background="new 0 0 135.3 115.3" xml:space="preserve">
                    <title>Menu</title>
                    <g>
                        <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="9.8" x2="135.1" y2="9.8"/>
                        <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="57.8" x2="135.1" y2="57.8"/>
                        <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="105.8" x2="135.1" y2="105.8"/>
                    </g>
                </svg>             
             </button>
         </section> 
            
        <section class="button-unit flip">
            <h2>Burger Flip</h2>
            <button type="button" class="svgwrap">          
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 203.3 115.3" enable-background="new 0 0 203.3 115.3" xml:space="preserve">
                    <title>Menu</title>
                    <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="9.8" x2="135.1" y2="9.8"/>
                    <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="57.8" x2="135.1" y2="57.8"/>
                    <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="105.8" x2="135.1" y2="105.8"/>
                    <g>
                        <path stroke="#000000" stroke-width="5" stroke-miterlimit="10" d="M158.6,69l28.5-15.2l-28.5-15.2V27.8l37,19.8V60l-37,19.8V69z"
                            />
                    </g>
                </svg>
            
             </button>
         </section> 
            
        <section class="button-unit tilt">
            <h2>Burger Tilt</h2>
            <button type="button" class="svgwrap">          
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 203.3 115.3" enable-background="new 0 0 203.3 115.3" xml:space="preserve">
                    <title>Menu</title>
                    <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="9.8" x2="135.1" y2="9.8"/>
                    <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="57.8" x2="135.1" y2="57.8"/>
                    <line fill="none" stroke="#000000" stroke-width="20" stroke-miterlimit="10" x1="0" y1="105.8" x2="135.1" y2="105.8"/>
                    <g class="arrow">
                        <path stroke="#000000" stroke-width="5" stroke-miterlimit="10" d="M158.6,69l28.5-15.2l-28.5-15.2V27.8l37,19.8V60l-37,19.8V69z"
                            />
                    </g>
                </svg>
             </button>
         </section>
            
        <section class="button-unit plus-minus">
            <h2>Plus to minus</h2>
            <button type="button" class="svgwrap">          
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 120 120" enable-background="new 0 0 120 120" xml:space="preserve">
                    <title>Menu</title>
                    <line fill="none" class="vert" stroke="#000000" stroke-width="30" stroke-miterlimit="10" x1="59.5" y1="0" x2="59.5" y2="119"/>
                    <line fill="none" class="horiz" stroke="#000000" stroke-width="30" stroke-miterlimit="10" x1="0" y1="59.5" x2="119" y2="59.5"/>
                </svg>
             </button>
         </section> 
            
        <section class="button-unit plus-minus-b">
            <h2>Plus to minus B</h2>
            <button type="button" class="svgwrap">          
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 120 120" enable-background="new 0 0 120 120" xml:space="preserve">
                    <title>Menu</title>
                    <line fill="none" class="vert" stroke="#000000" stroke-width="30" stroke-miterlimit="10" x1="59.5" y1="0" x2="59.5" y2="119"/>
                    <line fill="none" class="horiz" stroke="#000000" stroke-width="30" stroke-miterlimit="10" x1="0" y1="59.5" x2="119" y2="59.5"/>
                </svg>
             </button>
         </section> 
            
        <section class="button-unit plus-x">
            <h2>Plus to X</h2>
            <button type="button" class="svgwrap">          
               <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 120 120" enable-background="new 0 0 120 120" xml:space="preserve">
                    <title>Menu</title>
                    <line fill="none" class="horiz" stroke="#000000" stroke-width="30" stroke-miterlimit="10" x1="59.5" y1="0" x2="59.5" y2="119"/>
                    <line fill="none" class="vert" stroke="#000000" stroke-width="30" stroke-miterlimit="10" x1="0" y1="59.5" x2="119" y2="59.5"/>
                </svg>
             </button>
         </section> 
        
        
        <section class="button-unit rotate-arrow">
            <h2>Rotate Arrow</h2>
            <button type="button" class="svgwrap">          
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                     viewBox="0 0 183 200" enable-background="new 0 0 183 200" xml:space="preserve">
                <title>Menu</title>
                <g>
                    <path d="M181.8,117.5L1,200.4v-39.9l139.8-59.9v-0.8L1,39.9V0l180.8,82.9V117.5z"/>
                </g>
                </svg>
             </button>
         </section>  
        
        <section class="button-unit rotate-arrow-2">
            <h2>Rotate Arrow 2</h2>
            <button type="button" class="svgwrap">          
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                     viewBox="0 0 183 200" enable-background="new 0 0 183 200" xml:space="preserve">
                <title>Menu</title>
                <g>
                    <path d="M181.8,117.5L1,200.4v-39.9l139.8-59.9v-0.8L1,39.9V0l180.8,82.9V117.5z"/>
                </g>
                </svg>
             </button>
         </section> 
        
        <section class="button-unit flip-arrow-h">
            <h2>Flip Arrow Horizontal</h2>
            <button type="button" class="svgwrap">          
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                     viewBox="0 0 183 200" enable-background="new 0 0 183 200" xml:space="preserve">
                <title>Menu</title>
                <g>
                    <path d="M181.8,117.5L1,200.4v-39.9l139.8-59.9v-0.8L1,39.9V0l180.8,82.9V117.5z"/>
                </g>
                </svg>
             </button>
         </section> 
        
        <section class="button-unit flip-arrow-v">
            <h2>Flip Arrow Vertical</h2>
            <button type="button" class="svgwrap">          
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                     viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                    <title>Menu</title>
                    <g>
                        <path d="M82.6,190.6L-0.3,9.8h39.9l59.9,139.8h0.8L160.2,9.8h39.9l-82.9,180.8H82.6z"/>
                    </g>
                </svg>
             </button>
         </section> 
    
        
       
    </main>
	<footer></footer>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>
</html>
